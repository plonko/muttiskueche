<form name="recipe_form">
    <div class="control-group" ng-class="{error: recipe_form.name.$invalid && !recipe_form.name.$pristine}">
        <label>Name</label>
        <input type="text" name="name" ng-model="recipe.name" required>
        <span ng-show="recipe_form.name.$error.required && !recipe_form.name.$pristine" class="help-inline">
            Required {{recipe_form.name.$pristine}}</span>
    </div>

    <label>Introduction</label>
    <textarea name="intro" ng-model="recipe.intro"></textarea>
    <br>
    <label>Ingredients</label>
    <div ng-repeat="ingredient in recipe.ingredients" ng-form="ingredients-form">
        <input type='text' ng-model="ingredient.name" placeholder="Ingredient"/>
        <input type='text' ng-model="ingredient.amount" placeholder="Amount"/>
        <input type='text' ng-model="ingredient.method" placeholder="Method"/>
        <i class="icon-trash" ng-click='removeIngredient(ingredient)'>Remove</i>
    </div>
    <br>
    <label>Method</label>
    <textarea name="method" ng-model="recipe.method"></textarea>
    <br>
    <a class="btn" ng-click='addIngredient()'>Add ingredient</a>
    <br>
    <a href="#/" class="btn">Cancel</a>

    <button ng-click="save()" ng-disabled="recipe_form.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="recipe.$remove" class="btn btn-danger">Delete</button>
</form>
<pre>{{recipe_form|json}}</pre>
