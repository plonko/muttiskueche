<form name="recipe_form">
    <div class="control-group" ng-class="{error: recipe_form.name.$invalid && !recipe_form.name.$pristine}">
        <label>Name</label>
        <input type="text" name="name" ng-model="recipe.name" required>
        <span ng-show="recipe_form.name.$error.required && !recipe_form.name.$pristine" class="help-inline">
            Required {{recipe_form.name.$pristine}}</span>
    </div>

    <label>Description</label>
    <textarea name="description" ng-model="recipe.description"></textarea>
    <br>
    <a href="#/" class="btn">Cancel</a>

    <button ng-click="save()" ng-disabled="recipe_form.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="recipe.$remove" class="btn btn-danger">Delete</button>
</form>
