<!doctype html>
<html lang="en" ng-app="kueche">
<head>

    <title>Blog &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.1/pure.css">

                        <a class="pure-button" href="http://purecss.io">Pure</a>
